<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Manager</title>
</head>
<body>
    <h1 class="display-1">Car Dealership</h1>
    <div class="row">
        <div class="col-2">
            <ul class="list-group">
                <li class="list-group-item"><a class="link-info" href="{{url_for('list_cars')}}">Current</a></li>
                <li class="list-group-item"><a class="link-success" href="{{url_for('add_car')}}">Add Car</a></li>
                <li class="list-group-item"><a class="link-danger" href="{{url_for('remove_car')}}">Remove Car</a></li>
                <li class="list-group-item"><a class="link-info" href="{{url_for('modify_car')}}">Modify</a></li>
                <li class="list-group-item">Active:</li>
                <li class="list-group-item">Offered:</li>
                <li class="list-group-item">Sold:</li>
                <li class="list-group-item">In Sale:</li>
                <li class="list-group-item">Total:</li>
            </ul>
        </div>
        <div class="col-7">
            {% block content %}
            {% endblock %}
        </div>
        <div class="col-2">
            <img class="img-thumbnail" src="/{{user.profile_pic_url}}" alt="{{user.name}} {{user.surname}}" width="100px" height="100px"><br>
            <p class="mt-3 lead">{{user.name}} {{user.surname}}</p><br>
            <a class="btn btn-danger" href="{{url_for('logout')}}">Logout</a>
            <a class="btn btn-info" href="{{url_for('edit_profile')}}">Edit Profile</a>
        </div>
    </div>
</body>
</html>
