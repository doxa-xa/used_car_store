<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Car Manager</title>
</head>
<body>
    <div class="row-2">

    </div>
    <div class="row">
        <div class="col">

        </div>
        <div class="col">
            <form class="form-control mt-3" action="" method="post">
                <label class="form-label" for="username">Username:</label>
                <input class="form-control" type="text" name="username" id="username" placeholder="john.doe@example.com">
                <label class="form-label" for="passwd">Password:</label>
                <input class="form-control" type="password" name="passwd" id="passwd" placeholder="********">
                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
                <p class="mt-2">If you don't have an account you can <a href="{{url_for('register')}}">register</a></p>
            </form>
            
        </div>
        <div class="col">

        </div>
    </div>
    <div class="row">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
